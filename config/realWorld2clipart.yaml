
data_transforms:
  input_size: 224

trainer:
  n_step_f: 4 # MCD N_STEP_F
  batch_size: 128
#  max_epochs: 200
  num_workers: 4
  save_model_addr: 'checkpoints/realWorld2clipart'
  forget_rate: 0.5

optimizer:
  name: 'SGD'
  params:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0005

data:
  type: 'officeHome'
  class_number: 65
  root: 'data/office_home_dg'
  source_domain_x: 'real_world'
  source_domain_u_1: 'product'
  source_domain_u_2: 'art'
  target_domain: 'clipart'

log:
  save_addr: 'log'
  save_name: 'realWorld2clipart'

ratio: 0.4 # a ratio to split samples into clean set and noisy set
